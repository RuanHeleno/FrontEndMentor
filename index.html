<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/Style/style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <title>FrontEnd Mentor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>

        <h2 class="text-center mt-5">Select a difficulty</h2>
        <div class="row mt-5 mx-auto">

            <div class="cards mx-auto col-sm-12 col-md-5 col-lg-5 col-xl-5 col-xxl mb-3 me-md-3">
                <div class="cards-body mt-2"> 
                    <img src="./src/Images/1star.png" alt="1 star off 5"> 
                    <div class="card-text mt-3"> 
                        <div class="card-title pt-1"> Newbie </div>
                        <a href="./Newbie"><button class="btn btn-success mb-3"> Go! </button></a>
                    </div>
                </div>
            </div>

            <div class="cards mx-auto col-sm-12 col-md-5 col-lg-5 col-xl-5 col-xxl mb-3 me-xxl-3">
                <div class="cards-body mt-2"> 
                    <img src="./src/Images/2stars.png" alt="2 star off 5"> 
                    <div class="card-text mt-3"> 
                        <div class="card-title pt-1"> JÃºnior </div>
                        <a href="./Junior"><button class="btn btn-success mb-3"> Go! </button></a>
                    </div>
                </div>
            </div>

            <div class="cards mx-auto col-sm-12 col-md-5 col-lg-5 col-xl-5 col-xxl mb-3 me-md-3">
                <div class="cards-body mt-2"> 
                    <img src="./src/Images/3stars.png" alt="3 star off 5"> 
                    <div class="card-text mt-3"> 
                        <div class="card-title pt-1"> Intermediate </div>
                        <a href="./Intermediate">
                            <button class="btn btn-success mb-3" disabled> Go! </button>
                        </a>
                    </div>
                </div>
            </div>

            <div class="cards mx-auto col-sm-12 col-md-5 col-lg-5 col-xl-5 col-xxl mb-3 me-xxl-3">
                <div class="cards-body mt-2"> 
                    <img src="./src/Images/4stars.png" alt="4 star off 5"> 
                    <div class="card-text mt-3"> 
                        <div class="card-title pt-1"> Advanced </div>
                        <a href="./Advanced"><button class="btn btn-success mb-3" disabled> Go! </button></a>
                    </div>
                </div>
            </div>

            <div class="cards mx-auto col-sm-12 col-md-5 col-lg-5 col-xl-5 col-xxl mb-3 me-xxl-3">
                <div class="cards-body mt-2"> 
                    <img src="./src/Images/5stars.png" alt="5 star off 5">
                    <div class="card-text mt-3"> 
                        <div class="card-title pt-1"> Guru </div>
                        <a href="./Guru"><button class="btn btn-success mb-3" disabled> Go! </button></a>
                    </div>
                </div>
            </div>

        </div>

    <footer class="footer text-center">
        Coded by <a href="http://ruanheleno.github.io"><strong> Ruan Heleno </strong></a>
