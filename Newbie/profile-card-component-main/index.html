<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="d-flex justify-content-center align-items-center">
  <main class="container-fluid cards">
    <article class="row text-center cards-bg">
      <figure> <img src="./images/bg-pattern-card.svg" alt="background blue" class="bg-top"> </figure>
      <figure> <img src="./images/image-victor.jpg" alt="Victor" class="victor"> </figure>
    </article>

    <article class="row mt-5">
      <div class="col text-center">
        <section class="top mt-3 pb-3">
          <span class="strong">Victor Crest</span> <span class="weak"> 26 </span> <br>
          <span class="weak"> London </span>
        </section>

        <section class="bottom mt-2">
          <div class="row pt-3">
            <div class="col">
              <span class="strong"> 80K </span><br>
              <span class="weak"> Followers </span>
            </div>
            <div class="col">
              <span class="strong"> 803K </span><br>
              <span class="weak"> Likes </span>
            </div>
            <div class="col">
              <span class="strong"> 1.4K </span><br>
              <span class="weak"> Photos </span>
            </div>
          </div>
        </section>
        
      </div>
    </article>
  </main>
</body>
</html>
