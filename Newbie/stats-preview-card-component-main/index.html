<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Lexend+Deca:wght@100&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body class="d-flex justify-content-center align-items-center">
  <div class="cards container-fluid">
    <div class="row">
      <div class=" col card-left">
        <h1 class="mt-5 ms-5"> Get <span>insights</span> that help your business grow. </h1>

        <p class="ms-5 mt-5 mb-5"> 
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency. 
        </p>

        <div class="stats container-fluid ms-4 pt-5 mt-5 mb-3">
          <div class="row">
            <div class="col"> 10K+ <br> <span>companies</span> </div>
            <div class="col"> 314 <br> <span>templates</span> </div>
            <div class="col"> 12M+ <br> <span>queries</span> </div>
         </div>
        </div>
      </div>
      <div class="col card-right"></div>
    </div>
  </div>
</body>
</html>
