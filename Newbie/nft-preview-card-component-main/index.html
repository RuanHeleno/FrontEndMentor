<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </style>
</head>
<body>
  <div class="d-flex justify-content-center">
      <div class="main">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium" class="text-center">
        <h4 class="mt-3 ms-3"> Equilibrium #3429 </h4>
        <p class="content ms-3 mt-3">
          Our Equilibrium collection promotes balance and calm.
          
          <div class="container-fluid mt-3 pb-2 opt">
            <div class="row">
              <div class="col">
                <img src="./images/icon-ethereum.svg" alt="Ethereum Symbol" id="ethI"> 
                <span class="ms-2 eth"> 0.041 ETH </span>
              </div>
              <div class="col ms-5">
                <img src="./images/icon-clock.svg" alt="Ethereum Symbol" id="clockI"> 
                <span id="clock"> 3 days left </span>
              </div>
            </div>
          </div>
        </p>
        <footer class="pb-3 ms-2">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" class="ms-2">
          <p class="ms-5 mt-3"> Creation of <strong>Jules Wyvern</strong> </p>
        </footer>
      </div>
  </div>
</body>
</html>
