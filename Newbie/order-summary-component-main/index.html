<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300&display=swap" rel="stylesheet">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
  <div class="d-flex justify-content-center text-center">
    <div class="main">
      <img src="./images/illustration-hero.svg" alt="QrCode" class="text-center">
      <h4 class="mt-3 ms-3 me-3"><strong> Order Summary </strong></h4>
      <p class="content ms-4 mt-3">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>

      <div class="container-fluid" id="price">
        <div class="row">
          <div class="col"><img src="./images/icon-music.svg" alt="Music Note"></div>
          <div class="col mt-3"><strong>Annual Plan</strong><br>$5.99/year</div>
          <div class="col mt-4"><a href="#">Change</a></div>
        </div>
      </div>

      <button class="mt-3" id="proceed">Proceed to Payment</button> <br>
      <div class="mt-2">Cancel Order</div>
    </div>
  </div>
</body>
</html>
